<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Script Kit</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="a11y"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      // Weird hack to remove the a11y children due to monaco bug
      const a11y = document.getElementById('a11y');
      a11y.addEventListener('DOMNodeInserted', () => {
        // remove all children
        while (a11y.firstChild) {
          a11y.removeChild(a11y.firstChild);
        }
      });
    </script>
  </body>
</html>
